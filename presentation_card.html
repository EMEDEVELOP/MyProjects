<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="first-container">
        <img src="./images/logo.jpg" alt="Logo" class="logo">
        <img src="./images/me.jpg" alt="Me" class="me">
        <p class="name">Maximiliano √Åvila</p>
        <p class="role">QA Automator</p>
        <section class="second-container">
            <p class="country">
                <img src="./images/chile.svg" alt="Flag Icon" class="flag-icon">
                Santiago, Chile
            </p>
            <button type="button" value="cv" class="cv-download-button">
                <img src="./images/cv.svg" alt="CV Icon" class="cv-icon">
                Download CV
            </button>
        </section>
        <button type="button" value="follow" class="follow-button">Follow</button>
    </section>
</body>
</html>
